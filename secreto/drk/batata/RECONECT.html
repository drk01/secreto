<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>.</title>
</head>

<style>
  
  body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      overflow: hidden;
    }

    .background-animation::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, rgba(255, 0, 0, 0.02) 1px, transparent 1px),
                  linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.02) 1px, transparent 1px),
                  linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 150px 150px, 150px 150px, 20px 20px, 20px 20px;
      z-index: 2;
      animation: backgroundAnimation 15s linear infinite;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0 0, 75px 75px, 0 0, 40px 40px;
      }
      100% {
        background-position: 150px 150px, 225px 225px, 20px 20px, 40px 40px;
      }
    }

    .loading-container {
      text-align: center;
      color: #ff0000;
      font-family: "Courier New", monospace;
      font-size: 24px;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
      opacity: 0.9;
      padding: 30px;
      border: 2px solid #ff0000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      animation: fadeInOut 4s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.9;
      }
      50% {
        opacity: 0;
      }
    }

    .loader-circle {
      border: 6px solid rgba(255, 0, 0, 0.5);
      border-top: 6px solid #ff0000;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
    }

    .loader-text {
      font-size: 24px;
      margin-top: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #continue-button {
      margin-top: 40px;
      background-color: transparent;
      color: #ff0000;
      border: 2px solid #ff0000;
      padding: 12px 24px;
      font-size: 24px;
      cursor: pointer;
      font-family: "Courier New", monospace;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 0 0 #ff0000;
      opacity: 0;
      transition: opacity 1s ease; /* Transição de opacidade */
    }

    #continue-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
      pointer-events: none;
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .blinking-text {
      animation: blink 1s infinite;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-text">Reconnecting to System...</div>
    </div>
  </div>

   <button id="continue-button" class="hidden" onclick="redirectToNextPage()">Continue</button>

  <script>
     const nextPageURL = "file:///C:/Users/User/OneDrive/Área%20de%20Trabalho/secreto/drk/o%20site%20oficial/index.html";

    window.addEventListener("load", function () {
      setTimeout(function () {
        const loadingContainer = document.querySelector(".loading-container");
        loadingContainer.style.display = "none";

        const continueButton = document.getElementById("continue-button");
        continueButton.style.opacity = "1";
      }, 15000); // Aparecerá depois de 15 segundos

       setTimeout(function () {
         const continueButton = document.getElementById("continue-button");
         continueButton.click();
       }, 999999);
    });

     function redirectToNextPage() {
       window.location.href = nextPageURL;
     }
  </script>
