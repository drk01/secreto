<style>
  body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Helvetica', sans-serif;
    background: linear-gradient(to bottom, #000000, #0e0e0e);
  }

  .fire-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .fire {
    width: 100%;
    height: 100%;
    background: url('fire.png') center/cover no-repeat;
    animation: flicker-flame 1s infinite alternate;
  }

  @keyframes flicker-flame {
    0%, 100% {
      transform: translateY(0) scaleY(1);
    }
    50% {
      transform: translateY(-20%) scaleY(0.8);
    }
  }

  .content {
    position: absolute;
    text-align: center;
    z-index: 1;
    padding: 20px;
    color: #fff;
  }

  #texto-animado {
    font-size: 18px;
    line-height: 1.6;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    opacity: 0;
  }

  #continue-button {
  margin-top: 40px;
  background-color: #00ff00;
  color: #000;
  border: 2px solid #00ff00;
  padding: 12px 24px;
  font-size: 24px;
  cursor: pointer;
  font-family: "Courier New", monospace;
  position: relative;
  overflow: hidden;
  box-shadow: inset 0 0 0 0 #00ff00;
  opacity: 0;

  
}

#continue-button::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
  pointer-events: none;
  animation: scan 3s linear infinite;
}


@keyframes scan {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

@keyframes blink {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.blinking-text {
  animation: blink 1s infinite;
  display: inline-block;
}
</style>

</style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function () {
      var paragraphs = [
      "Por que você esperou tanto? Esse é o seu método de evitar lidar com as coisas?",
"Você nunca presta atenção aos detalhes. Isso inevitavelmente acarreta problemas.",
"Agora você sofrerá as consequências... Modo difícil ativado."
      ];

      var currentIndex = 0;
      var currentText = paragraphs[currentIndex];
      var currentTextArray = currentText.split('');
      var textoAnimado = $('#texto-animado');
      var typingInterval;

      function typing() {
        if (currentTextArray.length > 0) {
          textoAnimado.append(currentTextArray.shift());
        } else {
          clearInterval(typingInterval);
          textoAnimado.animate({ opacity: 1 }, 2500, function () {
            setTimeout(function () {
              textoAnimado.animate({ opacity: 0 }, 3000, function () {
                currentIndex = (currentIndex + 1) % paragraphs.length;
                currentText = paragraphs[currentIndex];
                currentTextArray = currentText.split('');
                textoAnimado.text('');
                typingInterval = setInterval(typing, 2); // Faster appearance
              });
            }, 500);
          });
        }
      }

      typingInterval = setInterval(typing, 10); // Faster appearance
    });
  </script>
