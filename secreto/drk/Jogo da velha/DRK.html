<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha hard mode</h1>
    <div class="board">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>
    </div>
    <div class="message"></div>
    <div class="game-mode">
        <button id="easy-mode">Modo Fácil</button>
        <button id="medium-mode">Modo Medium</button>
    </div>
    <p>Vitórias do Jogador X: <span id="playerXWins">0</span></p>
    <p>Vitórias do Jogador O: <span id="playerOWins">0</span></p>
    <button id="reset-button">Resetar</button>
    <br>
    <a href="../o começo de tudo/aula 03 copy.html">Voltar</a>
    </div>
    
    
    <script>
      document.getElementById("easy-mode").addEventListener("click", function() {
        window.location.href = "facil.html";
      });
      
      document.getElementById("medium-mode").addEventListener("click", function() {
        window.location.href = "MEDIUM.html";
      });

    </script>
    <div class="line" id="line-X"></div>
    
  <script src="script.js"></script>
</body>
</html>
