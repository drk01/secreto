  border: 2px solid #ff0000;
  transition: all 0.3s ease-in-out;
  position: relative;
  overflow: hidden;
}

a:hover {
  background-color: #ff0000;
  border: 2px solid #333;
  color: #1a1a1a;
  text-shadow: none;
  box-shadow: 0px 0px 10px #ff8800;
  transform: scale(1.1);
  animation: glitch 0.5s linear infinite;
}

a:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #00ff00 0%, #1a1a1a 100%);
  opacity: 0.2;
  z-index: -1;
  transform: scale(1.2);
}


@keyframes glitch {
  0% {
    transform: skew(0deg);
  }
  20% {
    transform: skew(-5deg);
  }
  40% {
    transform: skew(10deg);
  }
  60% {
    transform: skew(-5deg);
  }
  80% {
    transform: skew(5deg);
  }
  100% {
    transform: skew(0deg);
  }
}

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const fontSize = 15;
  const letters = "010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001010100100101001".split("");
  const drops = [];
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  for (let i = 0; i < canvas.width / fontSize; i++) {
    drops[i] = Math.floor(Math.random() * canvas.height);
  }
  
  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  
    ctx.fillStyle = "#0F0";
    ctx.font = `${fontSize}px arial`;
  
    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      drops[i]++;
  
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.995) {
        drops[i] = 0;
      }
    }
  }
  
  function animate() {
    draw();
    requestAnimationFrame(animate);
  }
  
  animate();
</script>
