<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000;
  overflow: hidden;
}

.background-animation::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(transparent, rgba(0, 255, 0, 0.02) 1px, transparent 1px),
              linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.02) 1px, transparent 1px),
              linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
              linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
  background-size: 150px 150px, 150px 150px, 20px 20px, 20px 20px;
  z-index: 2;
  animation: backgroundAnimation 10s linear infinite;
}

@keyframes backgroundAnimation {
  0% {
    background-position: 0 0, 75px 75px, 0 0, 40px 40px;
  }
  100% {
    background-position: 150px 150px, 225px 225px, 20px 20px, 40px 40px;
  }
}

.loading-container {
  text-align: center;
  color: #00ff00;
  font-family: "Courier New", monospace;
  font-size: 24px;
  text-shadow: 0 0 5px rgba(0, 255, 0, 0.8); /* Adiciona sombra ao texto */
  opacity: 0.9; /* Efeito de transparência */
  padding: 30px;
  border: 2px solid #00ff00;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Efeito de sombra */
  animation: fadeInOut 4s infinite; /* Animação de fade-in e fade-out */
}

@keyframes fadeInOut {
  0%, 100% {
    opacity: 0.9; /* Começa e termina com a opacidade de 0.9 */
  }
  50% {
    opacity: 0; /* Fica totalmente transparente no meio da animação */
  }
  
}

.loader-circle {
  border: 6px solid rgba(0, 255, 0, 0.5);
  border-top: 6px solid #00ff00;
  border-radius: 50%;
  width: 100px;
  height: 100px;
  animation: spin 2s linear infinite;
}

.loader-text {
  font-size: 24px;
  margin-top: 20px;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

#continue-button {
  margin-top: 40px;
  background-color: #00ff00;
  color: #000;
  border: 2px solid #00ff00;
  padding: 12px 24px;
  font-size: 24px;
  cursor: pointer;
  font-family: "Courier New", monospace;
  position: relative;
  overflow: hidden;
  box-shadow: inset 0 0 0 0 #00ff00;
  opacity: 0;

  
}

#continue-button::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
  pointer-events: none;
  animation: scan 3s linear infinite;
}


@keyframes scan {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

@keyframes blink {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.blinking-text {
  animation: blink 1s infinite;
  display: inline-block;
}

  </style>
